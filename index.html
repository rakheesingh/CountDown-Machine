<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--video background-->
    <video class="video-background" muted autoplay loop>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!--Container-->
    <div class="container">
        <div id="input-container" class="input-container" >
        <h1>Create a Custom Countdown!</h1>
        <!--form-->
        <form action="" class="form" id="countdownForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="What are counting down?">
            <label for="date-picker">Select Date</label>
            <input type="date" id="date-picker" >
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
    </div>
    <div class="countdown" id="countdown" hidden>
     <!--Countdown screen-->
     <h1 id="countdown-title">Loading...</h1>
     <ul>
       <li><span></span>DAYS</li>
       <li><span></span>HourS</li>
       <li><span></span>Minutes</li>
       <li><span></span> Seconds</li>
     </ul>
     <button id="countdown-button">RESET</button>
    </div>
     <div id="complete" class="complete" hidden>
      <h1 class="complete-title">Countdown Complete</h1>
      <h1 id="countdown-finish"></h1>
      <button id="next-countdowun" class="next-countdown">Next CountDown</button>
     </div>
   </div>
   
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
